<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="result-container">
    <h1>🎯 Prediction Results</h1>
    {% for item in results %}
    <div>
        <p><strong>News:</strong> {{ item.news }}</p>
        {% if item.prediction == 'FAKE' %}
        <p class="fake">❌ FAKE NEWS</p>
        {% elif item.prediction == 'REAL' %}
        <p class="real">✅ REAL NEWS</p>
        {% else %}
        <p class="unknown">⚠️ Invalid Prediction</p>
        {% endif %}
    </div>
    <hr>
    {% endfor %}
    <a href="/" class="try-again">🔄 Try Again</a>
</div>
</body>
</html>
